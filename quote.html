<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Quote | Eskah Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    :root {
      --eskah-green: #88b73b;
      --eskah-brown: #945916;
    }
    .btn-eskah {
      background: linear-gradient(90deg, var(--eskah-green), var(--eskah-brown));
      transition: background 0.3s ease;
    }
    .btn-eskah:hover {
      background: linear-gradient(90deg, var(--eskah-brown), var(--eskah-green));
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px var(--eskah-green);
      border-color: var(--eskah-green);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <section class="max-w-3xl mx-auto p-8 mt-16 bg-white rounded-3xl shadow-lg relative">

    <!-- Eskah Logo Watermark -->
    <div class="pointer-events-none absolute inset-0 flex justify-center items-center">
      <img src="assets/Eskah/MSN LOGO (5).png" alt="Eskah Solutions Logo" class="opacity-10 max-w-xs" />
    </div>

    <!-- Logo Header -->
    <div class="relative z-10 flex justify-center mb-8">
      <img src="assets/Eskah/MSN LOGO (5).png" alt="Eskah Solutions Logo" class="h-20 w-auto object-contain" />
    </div>

    <h1 class="text-4xl font-extrabold mb-6 text-center text-eskah-green" style="color: var(--eskah-green);">
      Request a Custom Quote
    </h1>

    <p class="text-center text-lg mb-10 text-gray-700">
      Share your requirements and let us provide a tailored solution with a competitive quote.
    </p>

    <!-- FORM (Formspree) -->
    <form action="https://formspree.io/f/mzzgrwpp" method="POST" class="space-y-8">

      <div>
        <label for="name" class="block text-lg font-semibold mb-2">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-xl px-5 py-3 text-lg" />
      </div>

      <div>
        <label for="email" class="block text-lg font-semibold mb-2">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-xl px-5 py-3 text-lg" />
      </div>

      <div>
        <label for="service" class="block text-lg font-semibold mb-2">Interested Service</label>
        <select id="service" name="service" required class="w-full border border-gray-300 rounded-xl px-5 py-3 text-lg">
          <option value="">Select a service</option>
          <option>Digital Marketing</option>
          <option>Web Development</option>
          <option>Web Hosting & Domains</option>
          <option>Administration Support</option>
          <option>Business Setup Branding</option>
          <option>Digital Marketing Consultancy</option>
        </select>
      </div>

      <div>
        <label for="message" class="block text-lg font-semibold mb-2">Additional Details</label>
        <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-xl px-5 py-3 text-lg"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-eskah text-white font-extrabold px-12 py-4 rounded-full text-xl shadow-md">
          Get My Quote
        </button>
      </div>

    </form>

    <!-- Success message -->
    <div id="success-message" class="hidden text-green-600 text-center mt-6 font-bold text-lg">
      âœ… Your quote request has been sent successfully!
    </div>

  </section>

  <!-- Simple JS for Form Submission -->
  <script>
    const form = document.querySelector("form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMessage.classList.remove("hidden");
        } else {
          alert("Failed to send. Please try again later.");
        }
      }).catch(error => {
        alert("An error occurred. Try again later.");
      });
    });
  </script>

</body>
</html>
