<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Received | Eskah Edge</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            eskahGreen: '#23bd08',
            eskahBrown: '#853f0d',
          }
        }
      }
    }
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen px-6">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-xl w-full animate-fade-in">
    <svg class="mx-auto mb-6 text-eskahGreen" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17l-4.17-4.17L3.5 13.5 9 19l12-12-1.41-1.42z"/></svg>

    <h1 class="text-3xl font-bold text-eskahGreen mb-4">Thank You for Booking!</h1>
    <p class="text-gray-600 mb-6">
      Your consultation request has been received. A confirmation email will be sent shortly from <strong>admin@eskah.co.ke</strong>.<br>
      We look forward to working with you.
    </p>

    <a href="/" class="inline-block bg-eskahBrown hover:bg-eskahGreen text-white px-6 py-3 rounded-full font-semibold transition duration-300">
      Back to Home
    </a>
  </div>

  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
