<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Consultation | Eskah Edge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            eskahGreen: '#23bd08',
            eskahBrown: '#853f0d',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 px-4 py-10">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-10 md:p-14 animate-fade-in">
    <div class="text-center mb-10">
      <img src="/assets/Eskah/MSN LOGO (5).png" alt="Eskah Edge Logo" class="mx-auto w-24 mb-4">
      <h1 class="text-4xl font-bold text-eskahGreen">Book a Consultation</h1>
      <p class="text-lg text-gray-600 mt-2">Let’s guide you — business registration, AGPO, KRA, and more.</p>
    </div>

    <!-- Form -->
    <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" name="name" required placeholder="Your name" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Email Address</label>
        <input type="email" name="email" required placeholder="you@example.com" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">WhatsApp Number</label>
        <input type="tel" name="whatsapp" required placeholder="+2547XXXXXXXX" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen" />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Preferred Date</label>
        <input type="date" name="date" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen" />
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 text-sm font-medium">Preferred Time</label>
        <select name="time" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen">
          <option value="">Select time</option>
          <option>Morning (9:00 - 11:00 AM)</option>
          <option>Midday (11:00 - 1:00 PM)</option>
          <option>Afternoon (2:00 - 4:00 PM)</option>
          <option>Evening (4:00 - 6:00 PM)</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 text-sm font-medium">Message</label>
        <textarea name="message" rows="4" placeholder="Briefly describe your request..." class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-eskahGreen"></textarea>
      </div>

      <div class="md:col-span-2 text-center mt-6">
        <button type="submit" class="bg-eskahBrown hover:bg-eskahGreen text-white px-10 py-3 rounded-full font-semibold transition duration-300 shadow-lg">
          Submit Booking
        </button>
      </div>
    </form>
  </div>

  <!-- Fade animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- JavaScript: send to Formspree + redirect with data -->
  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const queryParams = new URLSearchParams(formData).toString();

      // Send data to Formspree
      fetch("https://formspree.io/f/xnnvbyqy", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      // Redirect to thank-you with submitted data
      window.location.href = "/thank-you.html?" + queryParams;
    });
  </script>
</body>
</html>
